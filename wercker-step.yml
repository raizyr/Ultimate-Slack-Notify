name: ultimate-slack-notify
version: 1.0.4
description: Posts wercker build and deploy status to a Slack channel
keywords:
  - notification
  - slack
  - webhook
properties:
  webhook_url:
    type: string
    required: true
  channel:
    type: string
    required: true
    default: general
  username:
    type: string
    required: false
    default: Wercker
  icon_url:
    type: string
    required: false
    default: https://avatars3.githubusercontent.com/u/1695193?s=140
  icon_emoji:
    type: string
    required: false
  on:
    type: string
    default: always