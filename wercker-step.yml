name: ultimate-slack-notify
version: 0.0.2
description: Posts wercker build and deploy status to a Slack channel
keywords:
  - notification
  - slack
  - webhook
properties:
  token:
    type: string
    required: true
  subdomain:
    type: string
    required: true
  channel:
    type: string
    required: true
  username:
    type: string
    required: false
  on:
    type: string
    default: always